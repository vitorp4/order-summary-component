<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="card">
    <div class="card-img"></div>
    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card-plan">
        <img src="images/icon-music.svg"/>
        <div class="plan-description">
          <div class="plan-name">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <a class="plan-change">Change</a>
      </div>
      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br> 
    Coded by <a href="https://github.com/vitorp4">Jo√£o Vitor Gomes</a>
  </footer>
</body>
</html>
